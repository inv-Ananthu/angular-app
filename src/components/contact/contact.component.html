<div class="contact-container">
  <div class="content">
    <h2>Contact Us</h2>
    <form (ngSubmit)="handleSubmit()" class="form" ngNativeValidate>
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="userDetails.name" required>
      
        <label for="age">Age</label>
        <input class="form-control" type="number" id="age" name="age" [(ngModel)]="userDetails.age" required>
      
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="userDetails.email" required>
      
        <label for="phone">Phone</label>
        <input class="form-control" type="tel" id="phone" name="phone" [(ngModel)]="userDetails.phone" required>
      
        <label for="query">Query</label>
        <textarea class="form-control" id="query" name="query" rows="4" [(ngModel)]="userDetails.query" required></textarea>
      <div class="button-container form-actions">
        <button type="button" class="btn btn-danger" (click)="handleClear()">Clear</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>  
</div>
