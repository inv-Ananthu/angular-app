<div class="result-container">
    <div *ngIf="isUserData" class="content">
        <h1>Thank You for contacting...</h1>
        <h3>Your details</h3>
        <div class="details">
            <p><strong>Name:</strong> {{ userDetails.name }}</p>
            <p><strong>Age:</strong> {{ userDetails.age }}</p>
            <p><strong>Email:</strong> {{ userDetails.email }}</p>
            <p><strong>Phone:</strong> {{ userDetails.phone }}</p>
            <p><strong>Query:</strong> {{ userDetails.query }}</p>
        </div>
    </div>
    <div *ngIf="!isUserData">
        <h1>No data found</h1>
    </div>
    <button type="button" class="btn btn-primary" (click)="handleRedirectToHome()">Go to Home</button>
</div>
